<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Ohanote</title>

  <link rel="stylesheet" href="./style2.css">

</head>

<body>
  <div class="left_box">
    <img src="./assets/imgs/logo_ohanote.png" alt="logo Ohanote">
    <h2>
      Find 3D Objects, Mockups and Illustrations here.
    </h2>
    <img src="./assets/imgs/chair.png" alt="decoration element">
  </div>

  <div class="right_box">
    <div class="language_menu">
      <span>English (US)</span>
      <img src="./assets/icons/icon_dropdown.png" alt="dropdown icon">
    </div>

    <div class="signup">
      <h1>
        Create <br>
        Account
      </h1>

      <div class="signup_options_box">
        <div class="signup_option">
          <img src="./assets/logos/google.png" alt="logo google">
          <span>Login with Google</span>
        </div>
        <div class="signup_option">
          <img src="./assets/logos/facebook-app-symbol.png" alt="logo Facebook">
          <span>Login with Facebook</span>
        </div>
      </div>

      <div class="or">
        <hr>
        <span>OR</span>
        <hr>
      </div>

      <form action="">
        <input type="text" placeholder="Full Name" name="password">
        <input type="email" placeholder="Email Address" name="password">
        <input type="password" placeholder="Password" name="password">
        <input type="submit" name="Submit" value="Create Account">
      </form>

      <span class="secondary">Already have an account? <a href="">Log in</a></span>
    </div>
    <div>

    </div>
  </div>
</body>

</html>
